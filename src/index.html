<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Plugin</title>
</head>
<body>
    
    <div class="slider">
        <h3 class="slider__title">Total: </h3>
        <input type="text">
        <div class="slider__tag">
            <span class="tag__mark">0</span>
        </div>
        <div class="slider__track">
            <div class="track__bar"></div>
            <div class="track__bar_selected"></div>
            <div class="slider__thumb">
                <span class="thumb__marker js-thumb__marker"></span>
            </div>
        </div>
        <div class="slider__label">
            <span class="label__mark" data-text="0"></span>
            <span class="label__mark" data-text="25"></span>
            <span class="label__mark" data-text="50"></span>
            <span class="label__mark" data-text="75"></span>
            <span class="label__mark" data-text="100"></span>            
        </div>
    </div>
